<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>LIBRARY</title>
</head>
<body>
    <div class="container">
        <div class="head-title">
            <h1>Your music library</h1>
        </div>

        <div class="song-list">
            <!-- Song #1 -->
            <div class="song">
                <div class="title">
                    Noir Et Blanc Vie
                </div>
                <div class="play" id="Noir _Et _Blanc _Vie">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        stop_circle
                    </span>
                </div>
                <div class="download">
                    <a href="./songs/Noir _Et _Blanc _Vie.mp3" download="">
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>

            <!-- Song #2 -->
            <div class="song">
                <div class="title">
                    Density & Time
                </div>
                <div class="play" id="Density _& _Time">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        stop_circle
                    </span>
                </div>
                <div class="download">
                    <a href="./songs/Density _& _Time.mp3">
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>

            <!-- Song #3 -->
            <div class="song">
                <div class="title">
                    Jeremy Black
                </div>
                <div class="play" id="Jeremy_Black">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        stop_circle
                    </span>
                </div>
                <div class="download">
                    <a href="./songs/Jeremy_Black.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./main.js"></script>
</body>
</html>
