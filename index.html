<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>LIBRARY</title>
</head>
<body>
    <div class="container">

        <div class="song-list">
            <!-- Song #1 -->
            <div class="song">
                <div class="title">
                    Noir Et Blanc Vie
                </div>
                <div class="play">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="download">
                    <span class="material-icons">
                        file_download
                    </span>
                </div>
            </div>

            <!-- Song #2 -->
            <div class="song">
                <div class="title">
                    Density & Time
                </div>
                <div class="play">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="download">
                    <span class="material-icons">
                        file_download
                    </span>
                </div>
            </div>

            <!-- Song #3 -->
            <div class="song">
                <div class="title">
                    Jeremy Black
                </div>
                <div class="play">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="download">
                    <span class="material-icons">
                        file_download
                    </span>
                </div>
            </div>
        </div>

        <input type="range" max="1" min="0" step="0.1" class="volume">
    </div>
</body>
</html>
